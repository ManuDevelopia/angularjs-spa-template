<div class="container">
  <div class="row">
    <div class="col-md-6">
      <a ng-click="view.left();">
        <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
      </a>
      {{view.tab.title}}
      <a ng-click="view.right();">
        <span class="glyphicon glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <div class="row" ng-repeat="element in view.tab.elments">
    <div>
      <div class="col-md-6">
        <h3>{{element.title}} <small>{{element.subtitle}}</small></h3>
        <p>{{element.description}}</p>
      </div>
      <div class="col-md-6">
        <img class="img-responsive" src="{{element.picture}}" alt=""/>
      </div>
    </div>
  </div>
</div>
